<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="West Fargo Track & Field - Top Performance List" property="og:title" />
  <meta property="og:url" content="https://eaakre.github.io/wf-records/" />
  <meta property="og:image" content="bull.jpg" />

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">

  <script src="main.js" defer></script>
  <title>West Fargo Track & Field - Top Performance Lists</title>
</head>

<body>
  <h1 id="page-title">West Fargo Track & Field - Top Performance Lists</h1>
  <div class="selection">
    <div class="gender-div">
      <label for="gender-select">Select Gender: </label>
      <select name="gender" id="gender-select">
        <option value="Mens">Mens</option>
        <option value="Womens">Womens</option>
      </select>
    </div>
    
    <div class="event-div">
      <label for="event-select">Select Event: </label>
      <select name="event" id="event-select">
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="400">400</option>
        <option value="800">800</option>
        <option value="1600">1600</option>
        <option value="3200">3200</option>
        <option value="100H" id="100H" style="display: none;">100H</option>
        <option value="110H" id="110H" style="display: block;">110H</option>
        <option value="300H">300H</option>
        <option value="SP">Shot Put</option>
        <option value="Disc">Discus</option>
        <option value="Jav">Javelin</option>
        <option value="HJ">High Jump</option>
        <option value="PV">Pole Vault</option>
        <option value="LJ">Long Jump</option>
        <option value="TJ">Triple Jump</option>
      </select>
    </div>
  
    <div class="list-div">
      <label for="list-select">Select List: </label>
      <select name="list" id="list-select">
        <option value="10">Top 10</option>
        <option value="25">Top 25</option>
        <option value="50">Top 50</option>
      </select>
    </div>
  
    <button id="go-button">Go</button>
  </div>
  
  <h2 id="event-title">Mens 100</h2>

  <div id="grid-title" class="grid-title">
    <div id="rank-title">Rank</div>
    <div id="name-title">Name</div>
    <div id="year-title">Year</div>
    <div id="time-title"></div>
  </div>
  <div class="line"></div>
  <div id="grid-data" class="grid">
    <div id="rank"></div>
    <div id="name"></div>
    <div id="year"></div>
    <div id="time"></div>
  </div>
</body>
</html>
